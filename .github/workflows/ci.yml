name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest test_safealter.py -v
      - name: Smoke test CLI
        run: |
          echo "ALTER TABLE users DROP COLUMN email;" > /tmp/mig.sql
          echo "SELECT email FROM users;" > /tmp/app.sql
          python main.py -m /tmp/mig.sql -c /tmp/app.sql -f json || true
